<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모바일 청첩장</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #f8f8f8;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .section {
      padding: 1.5rem;
    }
    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    .section p {
      font-size: 1rem;
      line-height: 1.6;
    }
    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem 0;
    }
    .gallery img {
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      flex-shrink: 0;
    }
    .map {
      width: 100%;
      height: 300px;
      margin-top: 1rem;
    }
    footer {
      background-color: #f0f0f0;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
    @media (min-width: 768px) {
      .gallery {
        justify-content: center;
      }
      .gallery img {
        width: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>도민준 & 천송이의 결혼식에 초대합니다</h1>
  </header>

  <section class="section">
    <h2>인사말</h2>
    <p>
      서로가 마주보며 다져온 사랑을<br/>
      이제 함께 한 곳을 바라보며<br/>
      걸어갈 수 있는 큰 사랑으로 키우고자 합니다.<br/>
      저희 두 사람이 사랑의 이름으로 지켜나갈 수 있게<br/>
      앞날을 축복해 주시면 감사하겠습니다.
    </p>
  </section>

  <section class="section">
    <h2>갤러리</h2>
    <div class="gallery">
      <img src="images/photo1.jpg" alt="웨딩 사진 1" />
      <img src="images/photo2.jpg" alt="웨딩 사진 2" />
      <img src="images/photo3.jpg" alt="웨딩 사진 3" />
    </div>
  </section>

  <section class="section">
    <h2>오시는 길</h2>
    <p>
      서울시 성동구 성수동 2가 277-58<br/>
      성수빌딩 4층 노블레스홀
    </p>
    <div class="map">
      <!-- 여기에 지도 iframe 또는 이미지 삽입 -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3164.123456789!2d127.123456789!3d37.123456789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca123456789ab%3A0x123456789abcdef!2z7ISc7Jq47Yq567OE7IucIOyEnOyauO2KuOq4sA!5e0!3m2!1sko!2skr!4v1611234567890!5m2!1sko!2skr"
        width="100%"
        height="300"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>
  </section>

  <footer>
    &copy; 2025 도민준 & 천송이의 결혼식. 모든 권리 보유.
  </footer>
</body>
</html>
